<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>SignUp</title>
</head>
<body bgcolor="whitesmoke">
  
  <nav class="white">
    <div class="nav-wrapper">
      <a href="{% url 'Nursery_App:home' %}"><img src="../../../media/logo/plant.svg" class="brand-logo" height="55px" width="60px"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a class="black-text" href="{% url 'Nursery_App:home' %}">Home</a></li>
        <li><a class="black-text" href="{% url 'Nursery_App:home' %}/#shop">Shop</a></li>
        {% if user.is_authenticated %}
        <li><a class="black-text" href="{% url 'Nursery_App:logout' %}">LogOut</a></li>
        {% else %}
        <li><a class="black-text" href="{% url 'Nursery_App:login_page' %}">LogIn</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
